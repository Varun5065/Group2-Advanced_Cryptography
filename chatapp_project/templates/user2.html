<h1>Vick</h1>
<style>
    body{
        background:#eee;    
    }
    .chat-list {
        padding: 0;
        font-size: .8rem;
    }
    
    .chat-list li {
        margin-bottom: 10px;
        overflow: auto;
        color: #ffffff;
    }
    
    .chat-list .chat-img {
        float: left;
        width: 48px;
    }
    
    .chat-list .chat-img img {
        -webkit-border-radius: 50px;
        -moz-border-radius: 50px;
        border-radius: 50px;
        width: 100%;
    }
    
    .chat-list .chat-message {
        -webkit-border-radius: 50px;
        -moz-border-radius: 50px;
        border-radius: 50px;
        background: #5a99ee;
        display: inline-block;
        padding: 10px 20px;
        position: relative;
    }
    
    .chat-list .chat-message:before {
        content: "";
        position: absolute;
        top: 15px;
        width: 0;
        height: 0;
    }
    
    .chat-list .chat-message h5 {
        margin: 0 0 5px 0;
        font-weight: 600;
        line-height: 100%;
        font-size: .9rem;
    }
    
    .chat-list .chat-message p {
        line-height: 18px;
        margin: 0;
        padding: 0;
    }
    
    .chat-list .chat-body {
        margin-left: 20px;
        float: left;
        width: 70%;
    }
    
    .chat-list .in .chat-message:before {
        left: -12px;
        border-bottom: 20px solid transparent;
        border-right: 20px solid #5a99ee;
    }
    
    .chat-list .out .chat-img {
        float: right;
    }
    
    .chat-list .out .chat-body {
        float: right;
        margin-right: 20px;
        text-align: right;
    }
    
    .chat-list .out .chat-message {
        background: #fc6d4c;
    }
    
    .chat-list .out .chat-message:before {
        right: -12px;
        border-bottom: 20px solid transparent;
        border-left: 20px solid #fc6d4c;
    }
    
    .card .card-header:first-child {
        -webkit-border-radius: 0.3rem 0.3rem 0 0;
        -moz-border-radius: 0.3rem 0.3rem 0 0;
        border-radius: 0.3rem 0.3rem 0 0;
    }
    .card .card-header {
        background: #17202b;
        border: 0;
        font-size: 1rem;
        padding: .65rem 1rem;
        position: relative;
        font-weight: 600;
        color: #ffffff;
    }
    
    .content{
        margin-top:40px;    
    }
</style>
<script>
    function clearText(event) {
       // access input field
       let input1 = document.getElementById('tx1');
       // clear the input field.
       input1.value = "";
    }
</script>
<script language="JavaScript">
    function showInput() {
        document.getElementById('display').innerHTML = 
                    document.getElementById("us1").value;
    }
</script>
<p><span id='display'></span></p>
<div class="container_content">
    <div class="row">
        <div class="peak1">
        	<div class="card">
        		<div class="card-header">Chat</div>
        		<div class="card-body height3">
        			<ul class="chat-list">
                        {% for d in data %}
                            {% if d.0 != "Vick" %}
        				        <li class="in">
        					        <div class="chat-img">
        						        <img alt="Avtar" src="https://bootdey.com/img/Content/avatar/avatar1.png">
        					        </div>
        					        <div class="chat-body">
        						        <div class="chat-message">
        							            <h5>{{d.0}}</h5>
        							            <p>{{d.1}}</p>
        						        </div>
        					        </div>
        				        </li>
                            {% else %}
        				        <li class="out">
        					        <div class="chat-img">
        						        <img alt="Avtar" src="https://bootdey.com/img/Content/avatar/avatar6.png">
        					        </div>
        					        <div class="chat-body">
        						        <div class="chat-message">
        							        <h5>{{d.0}}</h5>
        							        <p>{{d.1}}</p>
        						        </div>
        					        </div>
        				        </li>
                        {% endif %}
                    {% endfor %}
        			</ul>
        		</div>
        	</div>
            <form id="form-2" action = "{% url 'Send' %}" method = "POST">
                {% csrf_token %}
                <input type="hidden" name="user1" value="Vick" id = "us2" required>
                <input type="text" name="text1" id = "tx2">
                <br/>
                <button class="submit" type="submit">Send</button>
            </form>
        </div>
    </div>
</div>
